<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>SignUp</title>
  </head>
  <body>
    <form class="bg-[#fcfcfc]" action="">
      <div class="min-h-screen w-full flex justify-center items-center">
        <div class="max-w-lg my-8">
          <h1 class="text-5xl font-semibold leading-[48px] my-8 text-center">
            Sign up
          </h1>
          <p class="font-semibold leading-6 text-center">
            Enter your details to continue
          </p>
          <div class="my-6 flex flex-col gap-2">
            <label
              class="text-xs font-semibold leading-4 text-[#1a1d1f]"
              for="name"
              >Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="w-[432px] h-12 box-border bg-[#f4f4f4] text-[#6f767e] text-[15px] font-medium leading-6 px-2 py-0 rounded-[10px] border-0 outline-none"
              placeholder="Enter your name"
            />
          </div>
          <div class="my-6 flex flex-col gap-2">
            <label class="text-xs font-semibold leading-4" for="email"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="w-[432px] h-12 box-border bg-[#f4f4f4] text-[#6f767e] text-[15px] font-medium leading-6 px-2 py-0 rounded-[10px] border-0 outline-none"
              placeholder="Enter your email"
            />
          </div>
          <div class="my-6 flex flex-col gap-2">
            <label class="text-xs font-semibold leading-4" for="username"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="w-[432px] h-12 box-border bg-[#f4f4f4] text-[#6f767e] text-[15px] font-medium leading-6 px-2 py-0 rounded-[10px] border-0 outline-none"
              placeholder="Enter your username"
            />
          </div>
          <div class="my-6 flex flex-col gap-2">
            <label class="text-xs font-semibold leading-4" for="password"
              >Create Your Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="w-[432px] h-12 box-border bg-[#f4f4f4] text-[#6f767e] text-[15px] font-medium leading-6 px-2 py-0 rounded-[10px] border-0 outline-none"
              placeholder="********"
            />
          </div>
          <div class="my-6 flex flex-col gap-2">
            <label class="text-xs font-semibold leading-4" for="repeat-password"
              >Repeat Password</label
            >
            <input
              type="password"
              name="repeat-password"
              id="repeat-password"
              class="w-[432px] h-12 box-border bg-[#f4f4f4] text-[#6f767e] text-[15px] font-medium leading-6 px-2 py-0 rounded-[10px] border-0 outline-none"
              placeholder="********"
            />
          </div>
          <div class="my-6 flex gap-2">
            <input
              type="checkbox"
              name="agree-on-terms"
              id="agree-on-terms"
              class="w-5 h-5 opacity-100 pointer-events-auto text-[rgba(252,252,252,1)] bg-[rgba(42,133,255,1)] shadow-[0px_0px_0px_rgba(0,0,0,0.08)] rounded-[5px] border-0"
            />
            <label for="text-xs font-medium leading-4"
              >I agree with Terms and Conditions and Privacy Policy
            </label>
          </div>
          <div class="my-6 flex justify-center">
            <button
              class="w-[432px] h-12 bg-[#2a85ff] text-[#fcfcfc] text-[15px] font-bold leading-[20px] px-2 py-0 rounded-[10px] border-0 outline-none"
            >
              Sign up
            </button>
          </div>
          <div class="my-8">
            <p class="text-[#1a1d1f] text-xs font-medium leading-4 text-center">
              Already have an account?
              <a href="#" class="text-[#2a85ff]">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
